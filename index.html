<!DOCTYPE html>
<html lang="en">
<head>
	<title>Marvel Trivia Game</title>

	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="assets/css/rest.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<meta name= "viewport" content="width=device-width, initial scale=1">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center headerBG">
				<img src="assets/images/marvel.logo.jpg" alt="Avengers Logo" width="500">
				
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 mainArea">
				<div class="row">
					<div class="col-md-2 text-center">
						<div class="scoreTimerText">
						Score	
						</div>
						<div id="currentScore"></div>
						<div id="scorePercent"></div>
						
					</div>

					<div class="col-md-8 text-left ">
						<div class="row">
							<div class="col-md-12" id="questionNumText"></div>
							<div class="col-md-12 questionText bottomOutline" id="question"></div>
						</div>

						<div class="row">
							<div class="col-md-12 text-center buttonCenter">
								<div class="row answerRow">
									<div class="col-md-6 text-left">
										<button class="buttonNormal answerButton buttonHidden" id="answer0">
										</button>
									</div>
									<div class="col-md-6 text-right">
										<button class="buttonNormal asnwerButton buttonHidden" id="answer1"></button>
										
									</div>
								</div>
								<div class="row answerRow">
									<div class="col-md-6 text-left">
										<button class="buttonNormal answerButton buttonHidden" id="answer2">
										</button>
										
									</div>
									<div class="col-md-6 text-right">
										<button class="buttonNormal answerButton buttonHidden" id="answer3"></button>
									</div>
									
								</div>
								<div class="col-md-2 text-center">
									<div class="scoreTimerText"></div>
									<div id="timer"></div>
									<div id="timerText"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
						
			</div>

			<div id="myModal" class="modal fade" role="dialog" data-backdrop="static">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" onclick="startGame()">&times;</button>
						<h4 class="modal-title modalTextColor">Marvel Trivia!</h4> 
					</div>
					<div class="modal-body" >
						<p class="modalTextColor" id="modalText">There are 10 questions and you will have 10 seconds to answer each one.  Questions unanswered in time will be counted incorrect.</p>
					</div>
					<div class="modal-footer">
						<div class="text-center">
							<button type="button" class="btn btn-default btn-success" data-dismiss="modal" onclick="startGame()" id="modalButtonText">Marvel! Assemble!</button>
						</div>
					</div>
				</div>
		</div>
				
	</div>
	

		<!-- JavaScript -->
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="assets/javascript/app.js"></script>
	</body>
</html>
		
</body>
</html>
